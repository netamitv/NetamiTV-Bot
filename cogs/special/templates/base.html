<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AutoMod Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2d2d2d !important;
            border-bottom: 1px solid #404040;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #cccccc !important;
        }
        .card {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            color: #ffffff;
        }
        .card-body {
            background-color: #2d2d2d;
        }
        .severity-high {
            border-left: 5px solid #dc3545;
        }
        .severity-medium {
            border-left: 5px solid #ffc107;
        }
        .severity-low {
            border-left: 5px solid #28a745;
        }
        .log-entry {
            transition: all 0.3s ease;
            background-color: #2d2d2d;
        }
        .log-entry:hover {
            transform: translateY(-2px);
            background-color: #3d3d3d;
        }
        .action-badge {
            font-size: 0.8em;
            padding: 0.4em 0.8em;
        }
        .message-content {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border-left: 3px solid #007bff;
            color: #cccccc;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #404040;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .filter-section {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-control, .form-select {
            background-color: #1a1a1a;
            border: 1px solid #404040;
            color: #ffffff;
        }
        .form-control:focus, .form-select:focus {
            background-color: #1a1a1a;
            border-color: #007bff;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .form-label {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .text-muted {
            color: #999999 !important;
        }
        .alert-danger {
            background-color: #2d1b1b;
            border-color: #dc3545;
            color: #ffffff;
        }
        .dropdown-menu {
            background-color: #2d2d2d;
            border: 1px solid #404040;
        }
        .dropdown-item {
            color: #ffffff;
        }
        .dropdown-item:hover {
            background-color: #404040;
            color: #ffffff;
        }
        .pagination .page-link {
            background-color: #2d2d2d;
            border-color: #404040;
            color: #ffffff;
        }
        .pagination .page-link:hover {
            background-color: #404040;
            border-color: #404040;
            color: #ffffff;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
        .pagination .page-item.disabled .page-link {
            background-color: #1a1a1a;
            border-color: #404040;
            color: #666666;
        }
        .nav-tabs {
            border-bottom: 1px solid #404040;
        }
        .nav-tabs .nav-link {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            color: #ffffff;
            margin-right: 5px;
        }
        .nav-tabs .nav-link:hover {
            background-color: #404040;
            border-color: #404040;
        }
        .nav-tabs .nav-link.active {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
        }
        .tab-content {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-top: none;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>AutoMod Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                {% if session.discord_user %}
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fab fa-discord me-2"></i>{{ session.discord_user.username }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/logout">
                            <i class="fas fa-sign-out-alt me-2"></i>Abmelden
                        </a></li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
